<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" onsubmit="onSubmit()">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <div class="form-field">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="sur-name"
            id="surname"
            required
          >
        </div>

        <div class="form-field">
          <label for="name">Name:</label>
          <input
            type="text"
            name="user-name"
            id="name"
            required
          >
        </div>

        <div class="form-field">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="user-age"
            min="12"
            max="100"
            id="age"
            value="12"
            required
          >
        </div>

        <div class="form-field">
          <label for="date-birth">Full date of birth:</label>
          <input
            type="date"
            name="date"
            value="mm-dd-yyyy"
            id="date-birth"
            required
          >
        </div>

        <div class="form-field">
          <label for="accept">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="terms"
            id="accept"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Registration</legend>

        <div class="form-field">
          <label for="mail">E-mail:</label>
          <input
            type="email"
            name="user-email"
            placeholder="email@example.com"
            id="mail"
            required
          >
        </div>

        <div class="form-field">
          <label for="pass">Password:</label>
          <input
            type="password"
            name="user-password"
            minlength="6"
            maxlength="16"
            id="pass"
            required
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form-field">
          Do you love cats?
          <input
            type="radio"
            name="question-cats"
            value="Yes"
            id="yes-love"
          >
          <label for="yes-love">Yes</label>

          <input
            type="radio"
            name="question-cats"
            value="No"
            id="no-love"
          >
          <label for="no-love">No</label>
        </div>

        <div class="form-field">
          <label for="favourite-color">What is your favourite color?</label>
          <input
            type="color"
            name="question-color"
            value="e66465"
            id="favourite-color"
          >
        </div>

        <div class="form-field">
          <label for="time-bed">What time do you go to bed?</label>
          <input
            type="time"
            name="question-time"
            id="time-bed"
          >
        </div>

        <div class="form-field">
          What are your favourite brand of cars?
          <select name="cars" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="form-field">
          <label for="range-rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            value="0"
            id="range-rate"
          >
        </div>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>

        <div class="form-field">
          <label for="form-comments">Comments:</label>
          <textarea name="feedback" id="form-comments"></textarea>
        </div>

        <div class="form-field">
          <label for="question-recomend">Would you recommend us?</label>
          <select name="recomendation" id="question-recomend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>
      <button type="submit" class="button">Submit</button>
    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
